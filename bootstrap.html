<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .logo {
      width: 100px; 
      height: auto; 
      border-radius: 10px; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin: 10px;
    }
  </style>
</head>
<body>
  <nav class="container">
    <div class="row align-items-center">
      <div class="col-md-2">
        <img src="https://i.pinimg.com/474x/24/5a/26/245a26221c9dc7d614257051870890e1.jpg" class="logo">
      </div>
      <div class="col-md-10">
        <div class="row">
          <div class="col">
            <button class="btn btn-primary">Sun</button>
          </div>
          <div class="col">
            <button class="btn btn-primary">Mercury</button>
          </div>
          <div class="col">
            <button class="btn btn-primary">Venus</button>
          </div>
          <div class="col">
            <button class="btn btn-primary">Earth</button>
          </div>
          <div class="col">
            <button class="btn btn-primary">Mars</button>
          </div>
          <div class="col">
            <button class="btn btn-primary">Jupiter</button>
          </div>
          <div class="col">
            <button class="btn btn-primary">Saturn</button>
          </div>
          <div class="col">
            <button class="btn btn-primary">Uranus</button>
          </div>
          <div class="col">
            <button class="btn btn-primary">Neptune</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

</body>
</html>
